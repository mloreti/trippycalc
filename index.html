<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TrippyCalc</title>

    <link rel="stylesheet" href="./lib/stylesheets/css/main.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/animate/animate.css" media="screen" title="no title">

    <script src="./assets/vendor/jquery/jquery.slim.min.js" charset="utf-8"></script>
    <script src="./assets/vendor/vue/vue.js"></script>
    <script src="bundle.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-h6Kj0WSP3sJOf3g4FLAcvtaVt9mUODM" async defer></script>
  </head>
  <body>
    <div id="app">
      <div id="user-input">
        <section id="header">
          <h1 class="logo">TrippyCalc</h1>
          <div class="switcher">
            <button class="active">Map</button>
            <button>List</button>
          </div>
        </section>
        <div class="input-container">

          <div class="map-input section">
            <h2>Route</h2>
            <div class="fields">
              <input id="start" placeholder="origin" v-model="origin">
              <div class="pitstops">

              </div>
              <input id="end" placeholder="destination" v-model="destination">
            </div>
            <div class="buttons">
              <button id="calc">Add Pitstop</button>
              <button id="show-map">Update</button>
            </div>
          </div>

          <div class="sliders section">
            <h2>Adjustments</h2>
            <label><h4>MPG<span>{{mpg}}</span></h4>
              <input type="range" v-model="mpg" min="5" max="100">
            </label>
            <label><h4>Speed<span>{{speed}} MPH</span></h4>
              <input type="range" v-model="speed" min="55" max="90">
            </label>
            <label><h4>Breaks<span>{{breaks}}</span></h4>
              <input type="range" v-model="breaks" min="0" max="10">
            </label>
          </div>

        </div>

        <div class="estimates section">
          <h2>Estimate</h2>
          <div class="data">
            <h1>{{ distance }} <span> miles</span></h1>
            <h1>${{cost}}</h1>
            <h1>{{time}}</h1>
          </div>
        </div>
      </div>
      <div id="map">
      </div>
      <div id="directions">
        <div class="info">
          <h1>Route Summary</h1>
        </div>
        <h4>Start: <span>{{ origin }}</span></h4>
        <h4 v-for="stop in pitstops">
          Pitstop: <span>{{ stop.location }}</span>
        </h4>
        <h4>End: <span>{{ destination }}</span></h4>
        <h2>Steps</h2>
        <ol>
          <li v-for="steps in directions">
            <span v-html='steps'></span>
          </li>
        </ol>
      </div>

    </div>
    <script src="./lib/js/scripts.js"></script>
  </body>
</html>
